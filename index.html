<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
        <div class="title">Calculadora - IMC</div>
            <div class="input">
                <label>Nome</label>
                 <input type="text" id="nome">
            </div>
             <div class="input">
                <label>Altura</label>
                <span id="valorRange">0</span>
                <input name="" type="range" min= "0" max="2.50" value= "0" step="0.01" id="altura" onchange="slideRange(this.value)"> 
            </div>
            <div class="input">
                <label>Peso</label>
                <span id="rangeValue">0</span>
                <input name="" type="range" min= "0" max="300" value="0" id="peso" onchange="rangeSlide(this.value)">
            </div>
            <button id="calcular">calcular</button>

            <div class="result" id="resultado"></div>
        </div>
    </main>
    <script src="./imc.js"></script>
</body>
</html>
